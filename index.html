<!DOCTYPE html>
<html lang="en">

<head>
    <title>DoNate Blood</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    .navbar {
        margin-bottom: 0px;
        border-radius: 0px;
    }
    
    .cover {
        min-width: 100%;
    }
    
    .affix {
        top: 0;
        width: 100%;
    }
    
    .affix + .container-fluid {
        padding-top: 70px;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="197">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">DonateBlood</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a data-toggle="modal" data-target="#regSec">Register Now</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">WHO</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" style="text-align: center;padding: 0px;">
                <img class="cover img-responsive" src="http://bloodondemand.com/img/02.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="row" style="background-color: black;min-height: 100px;">
        <div class="col-md-4 col-md-offset-5">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Blood Groups
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">A+</a></li>
                    <li><a href="#">A-</a></li>
                    <li><a href="#">B+</a></li>
                    <li><a href="#">B-</a></li>
                    <li><a href="#">O+</a></li>
                    <li><a href="#">O-</a></li>
                    <li><a href="#">AB+</a></li>
                    <li><a href="#">AB-</a></li>
                </ul>
            </div>
        </div>
    </div>
    <section>
        <div class="modal fade" id="regSec" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"></button>
                        <h4 class="modal-title">Registration Form</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <form class="form-horizontal">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-sm-3" for="Name">Name:</label>
                                            <div class="col-sm-9">
                                                <input type="email" class="form-control" id="Name" placeholder="Enter Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-sm-3" for="roll">Age: </label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="roll" placeholder="Enter Age">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-sm-3" for="event">Address:</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="Event" placeholder="Enter Address.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-sm-3" for="event">Sex:</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="Event" placeholder="Male/Female.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-sm-3" for="event">Ph No.:</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="Event" placeholder="Enter Phone NO.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-sm-3" for="event">E-mail:</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="Event" placeholder="Enter Email.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-sm-3" for="event">Your Blood Group:</label>
                                            <div class="col-sm-9">
                                                <select id="blood_group" name="blood_group" class="form-control">
                                                    <option value="-1">Blood Group</option>
                                                    <option value="1">A+</option>
                                                    <option value="2">B+</option>
                                                    <option value="3">AB+</option>
                                                    <option value="4">O+</option>
                                                    <option value="5">A-</option>
                                                    <option value="6">B-</option>
                                                    <option value="7">AB-</option>
                                                    <option value="8">O-</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-sm-3" for="event">Last Donated:</label>
                                            <div class="col-sm-9">
                                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                                <select name="last_don_d" size="1" tabindex="14">
                                                    <option selected="" value="00">00</option>
                                                    <option value="01">01</option>
                                                    <option value="02">02</option>
                                                    <option value="03">03</option>
                                                    <option value="04">04</option>
                                                    <option value="05">05</option>
                                                    <option value="06">06</option>
                                                    <option value="07">07</option>
                                                    <option value="08">08</option>
                                                    <option value="09">09</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>
                                                    <option value="12">12</option>
                                                    <option value="13">13</option>
                                                    <option value="14">14</option>
                                                    <option value="15">15</option>
                                                    <option value="16">16</option>
                                                    <option value="17">17</option>
                                                    <option value="18">18</option>
                                                    <option value="19">19</option>
                                                    <option value="20">20</option>
                                                    <option value="21">21</option>
                                                    <option value="22">22</option>
                                                    <option value="23">23</option>
                                                    <option value="24">24</option>
                                                    <option value="25">25</option>
                                                    <option value="26">26</option>
                                                    <option value="27">27</option>
                                                    <option value="28">28</option>
                                                    <option value="29">29</option>
                                                    <option value="30">30</option>
                                                    <option value="31">31</option>
                                                </select>
                                                &nbsp; &nbsp; &nbsp; / &nbsp; &nbsp; &nbsp;
                                                <select name="last_don_m" size="1" tabindex="15">
                                                    <option selected="" value="00">00</option>
                                                    <option value="01">01</option>
                                                    <option value="02">02</option>
                                                    <option value="03">03</option>
                                                    <option value="04">04</option>
                                                    <option value="05">05</option>
                                                    <option value="06">06</option>
                                                    <option value="07">07</option>
                                                    <option value="08">08</option>
                                                    <option value="09">09</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>
                                                    <option value="12">12</option>
                                                </select>
                                                &nbsp; &nbsp; &nbsp; / &nbsp; &nbsp; &nbsp;
                                                <select name="last_don_y" size="1" tabindex="16">
                                                    <option selected=""> 0000 </option>
                                                    <option value="2015"> 2015 </option>
                                                    <option value="2016"> 2016 </option>
                                                    <option value="2017"> 2017 </option>
                                                    <option value="2018"> 2018 </option>
                                                    <option value="2019"> 2019 </option>
                                                    <option value="2020"> 2020 </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div style="text-align: center;">
                                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
